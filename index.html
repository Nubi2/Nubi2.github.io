<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wizzy!</title>
    <style>
        /* Ensure the body and html fill the full viewport */
        html, body {
            height: 100%;  /* Full height */
            margin: 0;     /* Remove default margin */
            padding: 0;    /* Remove default padding */
            overflow: hidden; /* Prevent extra scrolling */
        }

        /* Apply the scrolling background with fixed attachment */
        body {
            background: url('https://i.imgur.com/eUen4Q0.png');
            background-size: 729px 255px;  /* Size of the background image */
            background-position: 0 0;
            background-attachment: fixed; /* Keeps the background fixed */
            animation: scroll 60s linear infinite; /* Scroll animation */
        }

        /* Keyframe animation to scroll the background */
        @keyframes scroll {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -729px -255px; /* Adjusts to your image's dimensions */
            }
        }

        /* Dim overlay for background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);  /* Black overlay with transparency */
            pointer-events: none; /* Prevents blocking interactions */
        }

        /* To make sure the overlay covers the body */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent dark background */
            z-index: -1; /* Ensures overlay stays behind content */
        }
    </style>
</head>
<body>
    <!-- Optional: Add content here, such as text, images, etc. -->
</body>
</html>
