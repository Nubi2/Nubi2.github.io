<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wizzy!</title>
    <style>
        /* Ensure the body and html fill the full viewport */
        html, body {
            height: 100%;  /* Full height */
            margin: 0;     /* Remove default margin */
            padding: 0;    /* Remove default padding */
            overflow: hidden; /* Prevent extra scrolling */
            position: relative; /* For absolute positioning of elements */
        }

        /* Apply the scrolling background with fixed attachment */
        body {
            background: url('https://i.postimg.cc/X7QB2hvL/eUen4Q0.png'); /* Example image */
            background-size: 729px 255px;  /* Size of the background image */
            background-position: 0 0;
            background-attachment: fixed; /* Keeps the background fixed */
            animation: scroll 60s linear infinite; /* Scroll animation */
        }

        /* Keyframe animation to scroll the background */
        @keyframes scroll {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -729px -255px; /* Adjusts to your image's dimensions */
            }
        }

        /* Dark gray overlay for background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(64, 64, 64, 0.7);  /* Dark gray overlay with transparency */
            pointer-events: none; /* Prevents blocking interactions */
        }

        /* To make sure the overlay covers the body */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(64, 64, 64, 0.3); /* Dark gray background with transparency */
            z-index: -1; /* Ensures overlay stays behind content */
        }

        /* Center line */
        .center-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px; /* Line thickness */
            height: 100%;
            background-color: black;
            transform: translateX(-50%);  /* To center the line */
        }

        /* Left line */
        .left-line {
            position: absolute;
            top: 0;
            left: calc(50% - 1160px); /* 1160px to the left of center */
            width: 4px; /* Line thickness */
            height: 100%;
            background-color: black;
        }

        /* Right line */
        .right-line {
            position: absolute;
            top: 0;
            left: calc(50% + 1160px); /* 1160px to the right of center */
            width: 4px; /* Line thickness */
            height: 100%;
            background-color: black;
        }

        /* Image in the left 1160px area */
        .left-image {
            position: absolute;
            top: 0;
            left: calc(50% - 1160px); /* 1160px to the left of center */
            width: 1160px;  /* Adjust width as needed */
            height: 1200px; /* Set the height to 1200px */
            background-image: url('https://i.postimg.cc/m2B1b4qB/image-2024-12-05-015910648.png'); /* Replace with your image URL */
            background-size: cover; /* Cover the area */
            background-position: center; /* Center the image */
        }
    </style>
</head>
<body>
    <!-- Dark gray overlay for the background -->
    <div class="overlay"></div>

    <!-- Add vertical lines -->
    <div class="center-line"></div>
    <div class="left-line"></div>
    <div class="right-line"></div>

    <!-- Add image in the left 1160px area -->
    <div class="left-image"></div>

    <!-- Optional: Add content here, such as text, images, etc. -->
</body>
</html>
